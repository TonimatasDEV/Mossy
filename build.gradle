plugins {
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version "7.1.0"
}

group 'net.tonimatasdev'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'com.github.Minestom:Minestom:824ae0a25b'
    implementation 'de.articdive:jnoise:3.0.2'

    implementation 'org.jetbrains:annotations:24.0.1'
}

mainClassName = 'net.tonimatasdev.mossy.Mossy'

jar {
    manifest {
        attributes 'Main-Class': mainClassName, "Multi-Release": true
    }

    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}
